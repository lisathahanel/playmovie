<style>
  /* Button style */
  #getMoreTimeBtn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    z-index: 1000;
    cursor: pointer;
  }

  /* Modal overlay */
  #adModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    background-color: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Ad iframe container */
  #adInner {
    width: 100%;
    max-width: 768px;
  }

  #adInner iframe {
    width: 100%;
    height: 535px;
    border: none;
    position: relative;
    top: -30px;
  }

  /* Countdown style matching your anchor toggle style */
  #countdownDisplay {
    margin-top: 10px;
    font-family: sans-serif;
    font-size: 16px;
    color: #333;
    background: #f1f1f1;
    padding: 6px 12px;
    border-radius: 3px;
    cursor: not-allowed;
    user-select: none;
    border: 1px solid #ddd;
    min-width: 60px;
    text-align: center;
    transition: all 0.3s ease;
    pointer-events: none;
  }

  #countdownDisplay.enabled {
    cursor: pointer;
    background: #28a745;
    color: white;
    border-color: #28a745;
    pointer-events: auto;
  }
</style>

<button id="getMoreTimeBtn">Get More Time</button>

<div id="adModal">
  <div id="adInner">
    <div style="position: relative; z-index: 9999; width: 100%; height: 535px; overflow: hidden;">
      <iframe src="https://paypalads.com/" scrolling="no"></iframe>
    </div>
  </div>
  <div id="countdownDisplay">5</div>
</div>

<audio id="alertSound" preload="auto">
  <source src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" type="audio/mpeg">
</audio>

<script>
  // Start script only after initial 60s delay
  setTimeout(() => {
    (function() {
      const btn = document.getElementById('getMoreTimeBtn');
      const modal = document.getElementById('adModal');
      const countdownDisplay = document.getElementById('countdownDisplay');
      const alertSound = document.getElementById('alertSound');

      // Show button twice at 35s and 70s after 60s delay
      const buttonShowTimes = [35000, 70000];
      let showCount = 0;

      function showButton() {
        if (showCount < buttonShowTimes.length) {
          btn.style.display = 'block';
          showCount++;
        }
      }

      buttonShowTimes.forEach(time => setTimeout(showButton, time));

      btn.addEventListener('click', () => {
        btn.style.display = 'none';
        modal.style.display = 'flex';

        let countdown = 5;
        countdownDisplay.textContent = countdown;
        countdownDisplay.classList.remove('enabled');
        countdownDisplay.style.pointerEvents = 'none';
        countdownDisplay.style.cursor = 'not-allowed';

        const timer = setInterval(() => {
          countdown--;
          if (countdown >= 0) {
            countdownDisplay.textContent = countdown;
          }
          if (countdown < 0) {
            clearInterval(timer);
            countdownDisplay.textContent = "✓";
            countdownDisplay.classList.add('enabled');
            countdownDisplay.style.pointerEvents = 'auto';
            countdownDisplay.style.cursor = 'pointer';
            alertSound.play();
          }
        }, 1000);
      });

      // Allow user to close popup by clicking ✓ countdownDisplay
      countdownDisplay.addEventListener('click', () => {
        if (countdownDisplay.classList.contains('enabled')) {
          modal.style.display = 'none';
          countdownDisplay.classList.remove('enabled');
          countdownDisplay.textContent = "5";
        }
      });
    })();
  }, 60000); // 60 seconds initial wait
</script>
